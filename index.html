<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>CatchBot Support</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        font-family: "Roboto", Arial, sans-serif;
        background: linear-gradient(to bottom, #000000 0%, #0B1C0A 100%);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .wrapper {
        display: flex;
        width: 100%;
        max-width: 1400px;
        align-items: center;
        justify-content: space-between;
        padding: 0 60px;
        box-sizing: border-box;
    }

    /* Левая колонка — робот + логотип строго пропорциональны */
    .left-block {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 45%;
    }

    .robot {
        width: 300px;     /* фиксирует стабильный размер */
    }

    .logo {
        width: 330px;     /* всегда одинаковая пропорция */
        margin-top: 20px;
    }

    /* Правая колонка */
    .right-block {
        width: 40%;
        color: #ffffff;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .title {
        font-size: 30px;
        font-weight: 700;
        margin-bottom: 14px;
    }

    .text {
        font-size: 18px;
        font-weight: 300;
        color: rgba(255, 255, 255, 0.75);
        line-height: 1.45;
        margin-bottom: 6px;
    }

    .email {
        font-size: 18px;
        font-weight: 300;
        color: #4da3ff;
        text-decoration: none;
    }
</style>
</head>

<body>
<div class="wrapper">

    <div class="left-block">
        <img src="Robot Support.png" class="robot" />
        <img src="Logo.png" class="logo" />
    </div>

    <div class="right-block">
        <div class="title">CatchBot Support:</div>

        <div class="text">
            If you need help or want to contact<br>
            the developer, please email:
        </div>

        <a class="email" href="mailto:mvisl1@gmail.com">mvisl1@gmail.com</a>
    </div>

</div>
</body>
</html>
