<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CatchBot Support</title>

<!-- Roboto font -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden; /* без скроллов */
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(145deg, #000000 0%, #0B1C0A 100%);
        color: white;
    }

    .wrapper {
        display: flex;
        height: 100%;
        align-items: center;
        justify-content: center;
        gap: 4vw; /* уменьшено расстояние между колонками */
        padding: 0 4vw;
    }

    /* Левая колонка — робот */
    .robot {
        max-height: 80vh;           /* пропорциональное масштабирование */
        width: auto;
    }

    /* Правая колонка */
    .right-col {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        max-width: 450px;
    }

    .logo {
        max-width: 360px;
        width: 90%;
        height: auto;
        margin-bottom: 30px;
    }

    .support-title {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 20px;
    }

    .support-text p {
        margin: 0;
        color: #cccccc;
        font-size: 1.25rem;
        font-weight: 300;
        line-height: 1.6;
    }

    .support-text a {
        display: block;
        margin-top: 10px;
        color: #4EA3F1;
        text-decoration: none;
        font-size: 1.25rem;
        font-weight: 400;
    }

</style>
</head>

<body>

<div class="wrapper">

    <!-- ЛЕВАЯ КОЛОНКА (робот) -->
    <img class="robot" src="Robot Support.png" alt="Robot">

    <!-- ПРАВАЯ КОЛОНКА -->
    <div class="right-col">

        <img class="logo" src="Logo.png" alt="CatchBot Recycler">

        <div class="support-title">CatchBot Support:</div>

        <div class="support-text">
            <p>If you need help or want to contact<br>the developer, please email:</p>
            <a href="mailto:mvisl1@gmail.com">mvisl1@gmail.com</a>
        </div>

    </div>
</div>

</body>
</html>
