<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CatchBot Support</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom, #000000 0%, #0B1C0A 100%);
    font-family: "Roboto", Arial, sans-serif;
    color: white;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .wrapper {
    display: flex;
    width: 90vw;
    max-width: 1600px;
    justify-content: space-between;
    align-items: center;
  }

  /* Левая колонка */
  .left {
    width: 38vw;
    max-width: 520px;
    display: flex;
    justify-content: center;
  }

  .robot {
    width: 100%;
    height: auto;
  }

  /* Правая колонка */
  .right {
    width: 35vw;
    max-width: 500px;
    text-align: center;
  }

  .logo {
    width: 90%;
    height: auto;
    margin-bottom: 30px;
  }

  h1 {
    font-size: 2.2vw;
    font-weight: 700;
    margin: 0 0 12px 0;
  }

  p {
    font-size: 1.4vw;
    color: #cccccc;
    margin: 4px 0;
    font-weight: 300;
  }

  a {
    font-size: 1.4vw;
    color: #4BA3FF;
    text-decoration: underline;
    font-weight: 300;
  }

  /* Ограничения на маленьких экранах */
  @media (max-width: 900px) {
    h1 { font-size: 22px; }
    p, a { font-size: 16px; }
    .wrapper { flex-direction: column; }
    .left, .right { width: 90vw; max-width: none; }
    body { overflow-y: auto; }
  }
</style>
</head>

<body>
  <div class="wrapper">
    
    <div class="left">
      <img src="Robot Support.png" alt="Robot" class="robot">
    </div>

    <div class="right">
      <img src="Logo.png" alt="Logo" class="logo">

      <h1>CatchBot Support:</h1>
      <p>If you need help or want to contact<br>the developer, please email:</p>
      <a href="mailto:mvisl1@gmail.com">mvisl1@gmail.com</a>
    </div>

  </div>
</body>
</html>
