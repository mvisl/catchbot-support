<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CatchBot Support</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background: linear-gradient(145deg, #000000 0%, #0B1C0A 100%);
        overflow: hidden;
        font-family: "Roboto", sans-serif;
    }

    /* === ЭТАЛОННЫЙ КАДР === */
    .frame {
        width: 1440px;
        height: 900px;

        /* сжатие блока до размера экрана с сохранением пропорций */
        transform-origin: top left;
        position: absolute;
        top: 50%;
        left: 50%;
        translate: -50% -50%;
    }

    /* === ВНУТРЕННЯЯ КОМПОЗИЦИЯ === */
    .layout {
        display: flex;
        height: 100%;
        align-items: center;
        justify-content: center;
        gap: 120px;
        padding: 0 80px;
        box-sizing: border-box;
    }

    .robot {
        height: 600px;
        width: auto;
    }

    .right {
        text-align: center;
        width: 420px;
    }

    .logo {
        width: 420px;
        height: auto;
        margin-bottom: 40px;
    }

    .title {
        font-size: 36px;
        font-weight: 700;
        margin-bottom: 20px;
    }

    .text {
        color: #cccccc;
        font-weight: 300;
        font-size: 24px;
        line-height: 1.5;
    }

    .text a {
        color: #4EA3F1;
        font-size: 24px;
        font-weight: 400;
        text-decoration: none;
    }

    /* === АДАПТАЦИЯ МАСШТАБИРОВАНИЕМ === */
    @media (min-aspect-ratio: 16/10) {
        /* экран широкий — масштабируем по высоте */
        .frame {
            transform: scale(calc(100vh / 900));
        }
    }
    @media (max-aspect-ratio: 16/10) {
        /* экран высокий — масштабируем по ширине */
        .frame {
            transform: scale(calc(100vw / 1440));
        }
    }
</style>
</head>

<body>

<div class="frame">
    <div class="layout">
        <img class="robot" src="Robot Support.png" alt="">
        <div class="right">
            <img class="logo" src="Logo.png" alt="CatchBot Recycler">
            <div class="title">CatchBot Support:</div>
            <div class="text">
                If you need help or want to contact<br>
                the developer, please email:
                <a href="mailto:mvisl1@gmail.com">mvisl1@gmail.com</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
