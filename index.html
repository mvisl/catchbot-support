<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CatchBot Support</title>

<!-- Roboto -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;

        /* Градиент: внизу почти чёрный, к верху зеленеет */
        background: linear-gradient(0deg, #000000 0%, #0B1C0A 100%);
    }

    .wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 40px; /* уменьшенное расстояние между колонками */
        max-width: 1200px;
        width: 90%;
    }

    /* Робот: не больше 70% высоты окна */
    .robot {
        max-height: 70vh;
        height: auto;
    }

    .logo {
        max-width: 360px;
        margin-bottom: 40px;
    }

    .text-block {
        color: white;
        text-align: center;
        max-width: 420px;
    }

    .title {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 15px;
        color: white;
    }

    .desc {
        font-size: 18px;
        font-weight: 300;
        color: #D0D0D0;
        line-height: 1.5;
        margin-bottom: 10px;
    }

    a {
        color: #4DA3FF;
        font-size: 20px;
        font-weight: 400;
        text-decoration: none;
    }
</style>
</head>

<body>

<div class="wrapper">
    <img src="Robot Support.png" class="robot" alt="CatchBot">

    <div class="text-block">
        <img src="Logo.png" class="logo" alt="CatchBot Logo">
        <div class="title">CatchBot Support:</div>

        <div class="desc">
            If you need help or want to contact<br>
            the developer, please email:
        </div>

        <a href="mailto:mvisl1@gmail.com">mvisl1@gmail.com</a>
    </div>
</div>

</body>
</html>
