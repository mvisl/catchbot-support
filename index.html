<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CatchBot Support</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Roboto -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
    rel="stylesheet"
  />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: "Roboto", -apple-system, BlinkMacSystemFont, system-ui,
        sans-serif;
      background: radial-gradient(circle at top center, #0b1c0a 0%, #050805 45%, #050805 100%);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .page {
      width: 100%;
      height: 100vh;
      padding: 40px 48px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .content {
      max-width: 1200px;
      width: 100%;
      display: grid;
      grid-template-columns: auto auto;
      align-items: center;
      justify-content: center;
      column-gap: 4vw; /* уменьшенный зазор между колонками */
    }

    /* Левая колонка — робот + логотип */
    .left-col {
      display: flex;
      align-items: center;
      gap: 32px;
    }

    .robot-wrapper {
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }

    .robot-img {
      max-height: 68vh;            /* фиксированная пропорция для робота */
      height: auto;
      width: auto;
      display: block;
    }

    .logo-wrapper {
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }

    .logo-img {
      max-height: 26vh;            /* фиксированная пропорция для логотипа */
      height: auto;
      width: auto;
      display: block;
    }

    /* Правая колонка — текст */
    .right-col {
      max-width: 420px;
      text-align: center;
    }

    .support-title {
      font-size: 1.9rem;           /* было ~2.7rem, уменьшили ~на 30% */
      font-weight: 700;
      margin-bottom: 14px;
      color: #ffffff;
    }

    .support-text {
      font-size: 0.9rem;           /* основной текст */
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.78); /* мягкий сероватый */
      margin-bottom: 6px;
    }

    .support-link {
      font-size: 0.9rem;           /* того же размера, что и основной текст */
      line-height: 1.6;
      color: #3b89ff;
      text-decoration: none;
    }

    .support-link:hover,
    .support-link:focus {
      text-decoration: underline;
    }

    /* Адаптив для планшетов / небольших ноутбуков */
    @media (max-width: 1024px) {
      .page {
        padding: 32px 24px;
      }

      .content {
        column-gap: 3vw;
      }

      .robot-img {
        max-height: 60vh;
      }

      .logo-img {
        max-height: 22vh;
      }

      .support-title {
        font-size: 1.7rem;
      }

      .support-text,
      .support-link {
        font-size: 0.85rem;
      }
    }

    /* Адаптив для мобильных: колонки одна под другой */
    @media (max-width: 720px) {
      .page {
        padding: 24px 16px;
      }

      .content {
        grid-template-columns: 1fr;
        row-gap: 32px;
      }

      .left-col {
        flex-direction: column;
        justify-content: center;
      }

      .robot-wrapper {
        justify-content: center;
      }

      .logo-wrapper {
        justify-content: center;
      }

      .robot-img {
        max-height: 45vh;
      }

      .logo-img {
        max-height: 16vh;
      }

      .support-title {
        font-size: 1.5rem;
      }

      .support-text,
      .support-link {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="content">
      <!-- Левая колонка: робот + логотип -->
      <div class="left-col">
        <div class="robot-wrapper">
          <img src="Robot Support.png" alt="CatchBot robot" class="robot-img" />
        </div>
        <div class="logo-wrapper">
          <img src="Logo.png" alt="CatchBot Recycler logo" class="logo-img" />
        </div>
      </div>

      <!-- Правая колонка: текст поддержки -->
      <div class="right-col">
        <h1 class="support-title">CatchBot Support:</h1>
        <p class="support-text">
          If you need help or want to contact the developer, please email:
          <a class="support-link" href="mailto:mvisl1@gmail.com">mvisl1@gmail.com</a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
